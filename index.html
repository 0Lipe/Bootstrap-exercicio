<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<style>
    .carousel img {
        width: 100%;
        height: 300px;
    }
</style>

<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block"
                        src="https://cdn.pixabay.com/photo/2023/09/30/09/12/dachshund-8285220_1280.jpg" />
                    <div class="carousel-caption">
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block"
                        src="https://cdn.pixabay.com/photo/2020/09/23/19/58/halloween-5596921_1280.jpg" />
                    <div class="carousel-caption">
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block" src="https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736877_1280.jpg" />
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 mb-4">
            <h2 class="text-warning">Melhores fantasias para o seu pet</h2>
        </div>
        <div class="row mt-5">
            <div class="col-lg-4 col-sm-12 col-md-6 mb-4">
                <div class="card text-bg-dark">
                    <div class="card">
                        <img src="https://cdn.pixabay.com/photo/2018/11/15/17/46/halloween-3817695_1280.jpg">
                        <h4 class="card-title">Fantasia de bruxa</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 col-md-6 mb-4 ">
                <div class="card text-bg-dark">
                    <div class="card">
                        <img src="https://cdn.pixabay.com/photo/2022/09/23/15/48/halloween-7474736_1280.jpg" />
                        <h4 class="card-title">Fantasia de vampiro </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 col-md-6 mb-4">
                <div class="card text-bg-dark">
                    <div class="card">
                        <img src="https://cdn.pixabay.com/photo/2017/10/20/09/54/halloween-2870607_1280.jpg">
                        <h4 class="card-title">Fantasia de fantasma</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
